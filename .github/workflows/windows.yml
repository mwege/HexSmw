name: Windows

on: [push]

jobs: 
  build:
    name: windows
    runs-on: [windows-latest]
    env:
      VCPKG_ROOT: ${{ github.workspace }}/vcpkg
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: lukka/get-cmake@latest
    - uses: ilammy/msvc-dev-cmd@v1

    - name: Cache vcpkg
      uses: actions/cache@v2
      id: cache-vcpkg
      with:
        path: vcpkg/
        key: vcpkg-x64-windows

    - name: Install Dependencies
      if: ${{ !steps.cache-vcpkg.outputs.cache-hit }}
      shell: pwsh
      run: |
        git clone https://github.com/microsoft/vcpkg
        cd vcpkg
        .\bootstrap-vcpkg.bat
        .\vcpkg integrate install
        .\vcpkg install gtest --triplet x64-windows

    - name: Build
      shell: cmd
      run: |
           ${{ github.workspace }}/vcpkg/vcpkg update
           mkdir build
           cd build
           cmake .. -DCMAKE_TOOLCHAIN_FILE=${{env.VCPKG_ROOT}}/scripts/buildsystems/vcpkg.cmake
           cmake --build . --config Debug --target all 
      

    - name: Windows Binary Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: hexsmw-windows-binary
        path: /home/runner/work/HexSmw/HexSmw/build/HexSmw.exe
